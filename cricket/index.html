<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <link rel="stylesheet" href="cricket.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <div class="cricket">
      <button
        class="btn"
        onclick="
           let computerChoice = randomPlay();
           let decision = resultDisplay('Bat', computerChoice);
           alertMsg('Bat', computerChoice, decision)
        "
      >
        Bat
      </button>
      <button
        class="btn"
        onclick="
          computerChoice = randomPlay();
          decision = resultDisplay('Ball', computerChoice);
          alertMsg('Ball', computerChoice, decision)
      
      "
      >
        Ball
      </button>
      <button
        class="btn"
        onclick="
           computerChoice =  randomPlay();
           decision = resultDisplay('Stump', computerChoice);
           alertMsg('Stump', computerChoice, decision)
      
      "
      >
        Stamp
      </button>
    </div>
    <script>
      let score = {
        win: 0,
        lose: 0,
        Tie: 0,
      };
      let num = score;

      let { win, lose, Tie } = score;
      function randomPlay() {
        let randomNum = Math.floor(Math.random() * 3 + 1);
        let choice;
        console.log(randomNum);
        if (randomNum === 1) {
          choice = "Bat";
          console.log("Computer choose bat!");
        } else if (randomNum === 2) {
          choice = "Ball";
          console.log("Computer choose ball!");
        } else {
          choice = "Stamp";
          console.log("Computer choose Stamp!");
        }

        return choice;
      }

      function resultDisplay(userChoice, computerChoice) {
        if (userChoice === "Bat") {
          if (computerChoice === "Bat") {
            Tie += 1;
            return "Tie";
          } else if (computerChoice === "Ball") {
            win += 1;
            return "User Won!";
          } else {
            lose += 1;
            return "Computer Won!";
          }
        } else if (userChoice === "Ball") {
          if (computerChoice === "Ball") {
            Tie += 1;
            return "Tie";
          } else if (computerChoice === "Bat") {
            lose += 1;
            return "Computer Won!";
          } else {
            win += 1;
            return "User Won!";
          }
        } else if (userChoice === "Stump") {
          if (computerChoice === "Ball") {
            win += 1;
            return "User Won";
          } else if (computerChoice === "Bat") {
            lose += 1;
            return "Computer Won!";
          } else {
            Tie += 1;
            return "Tie!";
          }
        }
      }

      function alertMsg(userChoice, computerChoice, result) {
        alert(
          `You have choose ${userChoice} and Computer choose ${computerChoice} 
          the result is ${result} and the User win: ${win} Lose:${lose} Tie:${Tie}`
        );
      }
    </script>
  </body>
</html>
