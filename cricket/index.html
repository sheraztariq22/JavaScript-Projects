<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <link rel="stylesheet" href="cricket.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <div class="cricket">
      <button
        class="btn"
        onclick="
           randomPlay();
           display();
        "
      >
        Bat
      </button>
      <button
        class="btn"
        onclick="
           randomPlay();
           display();
      "
      >
        Ball
      </button>
      <button
        class="btn"
        onclick="
           randomPlay();
           display();
      "
      >
        Stamp
      </button>
    </div>
    <script>
      let computerChoice;
      function randomPlay() {
        let randomNum = Math.floor(Math.random() * 3 + 1);
        console.log(randomNum);
        if (randomNum === 1) {
          computerChoice = "Bat";
          console.log("Computer choose bat!");
        } else if (randomNum === 2) {
          computerChoice = "Ball";
          console.log("Computer choose ball!");
        } else {
          computerChoice = "Stamp";
          console.log("Computer choose Stamp!");
        }
      }

      function display() {
        let result;

        if (computerChoice === "Bat") {
          result = "Math Tie!";
        } else if (computerChoice === "Ball") {
          result = "User Won!";
        } else {
          result = "Computer Won!";
        }

        alert(
          `you Hava choosen bat and compputer choose ${computerChoice} and ${result}`
        );
      }
    </script>
  </body>
</html>
